<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestion des factures</title>
</head>

<body>
<h1> Bienvenu dans la page gestion de facture</h1>

    </tr>
</table>


</body>

</html>
